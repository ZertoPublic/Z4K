site_name: Z4K
theme:
  name: readthedocs
  highlightjs: false
nav:
- Zerto for Kubernetes Overview: Z4K_Overview.md
- Deployment Architecture: DeploymentArchitecture.md
- Prerequisites and Requirements: PrerequisitesAndRequirements.md
- Supported Platforms: SupportedPlatforms.md
- Deployment: DeploymentGuide.md
- Administration: AdministrationGuide.md
- Z4K Analytics: Z4KAnalytics.md
- Accessing the Z4K REST API: Accessing the Z4K REST API.md
- Z4K REST API: Z4K REST API.md
- More Resources: MoreResources.md
- ChangeLog:
  - '2.x.x': ./changes/version2.x.x.md
plugins:
- zerto_swagger
- search
markdown_extensions:
  - tables
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
