site_name: ZIC for AWS
theme:
  name: readthedocs
  highlightjs: false
nav:
- Name to appear in zoomin: filename.md

- ChangeLog:
  - '2.x.x': ./changes/version2.x.x.md
plugins:
- zerto_swagger
- search
markdown_extensions:
  - tables
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
